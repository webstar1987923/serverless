service: aws-nodejs # NOTE: update this with your service name

provider:
  name: aws
  runtime: nodejs4.3
  cfLogs: true

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          method: POST
          path: hello
          integration: lambda
      - http:
          method: GET
          path: hello
          integration: lambda
      - http:
          method: PUT
          path: hello
          integration: lambda
      - http:
          method: DELETE
          path: hello
          integration: lambda
